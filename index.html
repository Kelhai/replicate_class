<!DOCTYPE html>
<html>
    <head>
        <title>html_css</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="bluee" style="margin-top: -1px;">🌤</h1>
        <h1 class="bluee" style="margin-top: -15px;">Currently 21° in Tokyo</h1>
        <h1 id="largeTemp">13° / <b>23°</b></h1>
        <div class="box" id="top" style="margin: auto;">
            <p class="boxTopText">🌧Tomorrow<br><br>
                <span class="boxBottomText">10° / <b>22°</b></span>
            </p>
        </div>
        <div class="box">
            <p class="boxTopText">🌥 Saturday<br><br>
                <span class="boxBottomText">15° / <b>17°</b></span>
            </p>
        </div>
        <div class="box">
            <p class="boxTopText">☀️ Sunday<br><br>
                <span class="boxBottomText">25° / <b>28°</b></span>
            </p>
        </div>
        <button>Change city</button>
        <p class="attribution">
            Coded by Kellan Elhai
        </p>
    </body>

</html>
